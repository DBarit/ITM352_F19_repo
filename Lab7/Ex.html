<!DOCTYPE html>
<html>

<body>
    
    <p id="demo"></p>

    <script>

        //Exercise 3 & 4: if-else statements
        name = "Daniel";

        likesBeer = false;

        document.write(name + ' does ');

        if (likesBeer == false) {
            document.write('not ');
            document.write('ever ');
            document.write('like beer!')
        } else {
            document.write('like beer! ');
        }

        //Exercise 5: if-else if
        // -- Price depends on quantity
        quantity = 20;

        if (quantity >= 20) {
            price = 100;
        } else if (quantity >= 10) {
            price = 50;
        } else if (quantity > 0) {
            price = 35;
        } else {
            price = "no purchase";
        }

        console.log(quantity + ' products will cost ' + price + ' each.');

        //Extra Credit
        var month = "October";
        var num_days;
        switch (month) {
            case "January":
                num_days = 31;
                break;
            case "February":
                num_days = 28;
                break;
            case "March":
                num_days = 31;
                break;
            case "April":
                num_days = 30;
                break;
            case "May":
                num_days = 31;
                break;
            case "June":
                num_days = 30;
                break;
            case "July":
                num_days = 31;
                break;
            case "August":
                num_days = 31;
                break;
            case "September":
                num_days = 30;
                break;
            case "October":
                num_days = 31;
                break;
            case "November":
                num_days = 30;
                break;
            case "December":
                num_days = 31;
                break;
            default:
                month = -1;
        }
        document.getElementById("demo").innerHTML = "The month is " + month + " and there are " + num_days + " days in this month";

    </script>

</body>

</html>
